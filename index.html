<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Towns with 🎶</title>
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
  <link rel="stylesheet" href="./style.css?v=1.0">
</head>

<body>
  <!-- A pen by Developer Shubham -->
  <div class="paper heart"></div>

  <div class="paper image">
    <p>Mujhe laga😶</p>
    <p>Tu mere se naraz h😁</p>
    <img src="1.jpg?v=1.0" alt="Image description 1">
  </div>

  <div class="paper image">
    <p></p>
    <img src="2.jpg?v=1.0" alt="Image description 2">
  </div>

  <div class="paper image">
    <p>Work hard till 5 Jan😉</p>
    <p>Uske baad tera dimag khaunga</p>
    <img src="3.jpg?v=1.0" alt="Image description 3">
  </div>

  <div>
    <!-- Background Music -->
    <audio id="bgm" src="piano.mp3?v=1.0" loop></audio>
  </div>

  <div class="paper red">
    <p class="p1">You were my Favorite Person</p>
    <p class="p2">this year in the female category 🤗</p>
  </div>

  <div class="paper">
    <p class="p1">Thank you!!</p>
    <p class="p1">For existing 😁 <span style="color: red;">😎</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <!-- JavaScript -->
  <script src="./script.js?v=1.0"></script>
</body>

</html>
